<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería Elegante</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Cafetería Elegante</h1>
    <div class="cart-icon" onclick="toggleCart()">
      <img src="cart-icon.png" alt="Carrito de Compras">
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>$2.75</p>
        <button onclick="addToCart('Producto 1', 2.75)">Agregar al carrito</button>
      </div>
      <!-- Agrega más productos aquí -->
    </section>
  </main>

  <div id="cart" class="cart">
    <h2>Tu Carrito</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Pagar</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
